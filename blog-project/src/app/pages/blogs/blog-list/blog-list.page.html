<div class="page-content-card-col">
    <div style="width: 60%;">
        <div *ngFor='let i of blogs' class="blog-container">
            <mat-card >
                <mat-card-header>
                    <div mat-card-avatar class="blog-header-image"></div>
                    <mat-card-title>Shiba Inu</mat-card-title>
                    <mat-card-subtitle>Dog Breed</mat-card-subtitle>
                </mat-card-header>
                <img mat-card-image src="https://placedog.net/100{{i}}/100{{i}}?random"
                    alt="Photo of a Shiba Inu">
                <mat-card-content>
                    <p>
                        The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
                        A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
                        bred for hunting...
                    </p>
                </mat-card-content>
                <mat-card-actions style="display: flex; justify-content: flex-end; width: 100%;">
                    <button mat-button (click)="goToDetail(i)" style="margin-right: auto;">Continue reading</button>
                    <button mat-icon-button><mat-icon>share</mat-icon></button>
                    <button mat-icon-button *ngIf="isAdmin" [routerLink]="[i, 'edit']"><mat-icon>edit</mat-icon></button>
                </mat-card-actions>
            </mat-card>
        </div>

        <mat-card class="blog-container" style="padding: 0;">
            <mat-paginator [length]="5" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]">
            </mat-paginator>
        </mat-card>
    </div>
</div>
